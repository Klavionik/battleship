# https://taskfile.dev

version: '3'

tasks:
  test: pytest
  mypy: mypy --strict battleship
  coverage: coverage run -m pytest
  cov-report:
    cmds:
      - task: coverage
      - coverage html
      - python -m webbrowser -t htmlcov/index.html
  app:dev: poetry run textual run --dev -c battleship
  server:dev: poetry run watchmedo auto-restart --directory battleship --pattern "*.py" --signal SIGTERM python battleship/server/realtime.py
