[tool.poetry]
name = "battleship"
version = "0.1.0"
description = "Play Battleship The Game in your terminal."
authors = ["Roman Vlasenko <klavionik@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
websockets = "^11.0.3"
rich = "^13.5.2"
loguru = "^0.7.0"
pyee = "^11.0.0"
textual = "^0.37.1"

[tool.poetry.scripts]
battleship = "battleship.tui.app:run"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"

[tool.poetry.group.dev.dependencies]
mypy = "^1.5.0"
coverage = "^7.3.0"
watchdog = {extras = ["watchmedo"], version = "^3.0.0"}
textual-dev = "^1.1.0"
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
